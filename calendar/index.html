<!DOCTYPE html>

<head>

<title>Boystudio Calendar</title>
<style>
body{background:#000;color:#fff;font-family:sans-serif;padding:20px}
.grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.day{padding:12px;border-radius:8px;text-align:center}
.free{background:#14532d}
.booked{background:#7f1d1d}
</style>
</head>
<body>

<h2>üìÖ ‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡∏à‡∏≠‡∏á‡∏Ñ‡∏¥‡∏ß</h2>
<div id="cal" class="grid"></div>

<script>
const booked = ["2026-02-10","2026-02-12"];
const cal = document.getElementById("cal");

for(let d=1; d<=28; d++){
  const date = "2026-02-" + String(d).padStart(2,"0");
  const div = document.createElement("div");
  div.className = "day " + (booked.includes(date) ? "booked":"free");
  div.innerText = d;
  cal.appendChild(div);
}
</script>

</body>
