<script>
const API = "https://weathered-art-f630boy-calendar-api.boyjiza7.workers.dev";

async function loadTimes() {
  const date = dateInput.value;
  if (!date) return;

  const res = await fetch(`${API}/bookings?shop_id=${shop_id}&date=${date}`);
  const booked = await res.json(); // ["14:00","15:00"]

  timesBox.innerHTML = "";
  selectedTime = null;

  ALL_TIMES.forEach(t => {
    const div = document.createElement("div");
    div.className = "time";
    div.innerText = t;

    if (booked.includes(t)) {
      div.classList.add("disabled");
    } else {
      div.onclick = () => {
        document.querySelectorAll(".time").forEach(x=>x.classList.remove("active"));
        div.classList.add("active");

  });
}
