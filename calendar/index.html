<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ระบบจองคิว</title>

<style>
body {
  font-family: system-ui;
  margin: 0;
  background: #0f0f0f;
  color: #fff;
}
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  padding: 20px;
}
.day {
  background: #1f1f1f;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
}
.day.booked {
  background: #444;
  text-decoration: line-through;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  justify-content: center;
  align-items: center;
}
.modal-box {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
}
button {
  background: #00e0ff;
  border: none;
  font-weight: bold;
}
</style>
</head>
<body>

<h2 style="padding:20px">เลือกวันจอง</h2>

<div id="calendar" class="calendar"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="selectedDate"></h3>
    <input id="name" placeholder="ชื่อลูกค้า" />
    <input id="phone" placeholder="เบอร์โทร" />
    <select id="time">
      <!-- ร้านค้าปรับเวลาได้ตรงนี้ -->
      <option>09:00</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
      <option>16:00</option>
    </select>
    <button onclick="saveBooking()">ยืนยันการจอง</button>
    <button onclick="closeModal()">ยกเลิก</button>
  </div>
</div>

<script>
const calendar = document.getElementById("calendar");
const modal = document.getElementById("modal");
const selectedDateEl = document.getElementById("selectedDate");
let selectedDate = "";

const daysInMonth = 31;
for (let i = 1; i <= daysInMonth; i++) {
  const d = document.createElement("div");
  d.className = "day";
  d.innerText = i;
  d.onclick = () => openModal(i);
  calendar.appendChild(d);
}

function openModal(day) {
  selectedDate = `2026-01-${String(day).padStart(2,'0')}`;
  selectedDateEl.innerText = `จองวันที่ ${selectedDate}`;
  modal.style.display = "flex";
}
function closeModal() {
  modal.style.display = "none";
}
function saveBooking() {
  alert("ระบบ Demo: บันทึกสำเร็จ (พร้อมต่อ API ได้)");
  closeModal();
}
</script>

</body>
</html>
